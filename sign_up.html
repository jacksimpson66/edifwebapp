<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIF - Sign Up</title>
</head>
<body>
    <header>
        <h1>EDIF</h1>
    </header>
    <div class = "container">
        <form class = "form" action="#" method="POST">

            <h3>Sign Up Below</h3>

            <div class = "form-element">
                <label>First Name:</label>
                <input type="text" name="S_first">
            </div>

            <div class = "form-element">
                <label>Last Name:</label>
                <input type="text" name="S_last">
            </div>

            <div class = "form-element">
                <label>Email:</label>
                <input type="email" name="S_email">
            </div>

            <div class = "form-element">
                <label>Password:</label>
                <input type="password" name="S_password">
            </div>

            <div class = "form-element">
                <label>Confirm Password:</label>
                <input type="password" name="S_passwordConfirm">
            </div>

            <input type="submit" name="S_submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>Copyright WCHG Group &copy; 2021. Contact jegsie@hotmail.co.uk</p>
    </footer>
</body>
</html>
