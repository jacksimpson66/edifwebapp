<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIF - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
        <div class = "header container-fluid fixed-top">
            <div class="row align-items-center">
                <div class="col-8">
                    <h1 class="text-white align-middle">EDIF</h1>
                </div>
                <div class="col-xxl-2 d-none d-xxl-block">
                    <p>Already a User?: </p>
                </div>
                <div class="col-4 col-xxl-2 login_link text-end text-xxl-center">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    <div class = "container">
        <div class="row align-items-center">
            <h3 class="text-center">Sign Up Below!</h3>
        </div>
        <form class="my_form" action = "index.html" method="POST">
            <div class="form-group form-element">
                <label for="sign_up_first_name">First Name</label>
                <input type="text" class="form-control" id="sign_up_first_name" name="sign_up_first_name"  placeholder="Enter first name">
            </div>
            <div class="form-group form-element">
                <label for="sign_up_second_name">First Name</label>
                <input type="text" class="form-control" id="sign_up_second_name" name="sign_up_second_name"  placeholder="Enter second name">
            </div>
            <div class="form-group form-element">
                <label for="sign_up_email">Email Address</label>
                <input type="email" class="form-control" id="sign_up_email" name="sign_up_email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group form-element">
                <label for="sign_up_password">Password</label>
                <input type="password" class="form-control" id="sign_up_password" name="sign_up_password" placeholder="Password">
            </div>
            <div class="form-group form-element">
                <label for="sign_up_password_confirm">Confirm Password</label>
                <input type="password" class="form-control" id="sign_up_password_confirm" name="sign_up_password_confirm" placeholder="Re-enter Password">
            </div>
            <div class="d-grid gap-2 form-element">
                <button type="submit" class="btn btn-outline-secondary btn-block">Sign Up</button>
            </div>
        </form>
    </div>
    <footer class = "foot fixed-bottom">
        <p>Copyright WCHG Group &copy; 2021. Contact jegsie@hotmail.co.uk</p>
    </footer>
</body>
</html>
